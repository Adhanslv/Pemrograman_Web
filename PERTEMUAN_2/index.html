<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2</title>
    <link rel="stylesheet" href="tampilan/style.css">
    <script src="https://kit.fontawesome.com/6acc3fbd7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-logo">ASTORE</div>
        <div class="header-list">
            <ul>
                <li><i class="fa-regular fa-address-card"></i> Tentang</li>
                <li><i class="fas fa-book"></i> Pelajaran</li>
                <li><i class="fas fa-phone"></i> Hubungi Kami</li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="copy-container">
            <h1>Selamat Datang<span>.</span></h1>
            <h2>Ayo Belajar Coding yok!</h2>
        </div>

        <div class="contents">
            <h3 class="section-title"><i class="fas fa-book"></i> Pelajaran</h3>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="">
                <p>HTML & CSS</p>
            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/javascript.svg" alt="">
                <p>Javascript</p>
            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="">
                <p>Ruby</p>
            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="">
                <p>Swift</p>
            </div>
        </div>

        <div class="contact-form">
            <h3 class="section-title"><i class="fas fa-phone"></i>  Hubungi Kami</h3>
            <p>Email (Wajib Diisi)</p>

            <input type="text"/>

            <p>Pesan (Wajib Diisi)</p>
            <textarea rows="8" cols="40"></textarea>

            <p>*Bidang Wajib Diisi</p>
            <input type="submit" class="contact-submit" value="Send" />
        </div>
    </div>

    <div class="footer">
        <div class="footer-logo">ASTORE</div>
        <div class="footer-list">
            <ul>
                <li><i class="fa-regular fa-address-card"></i> Tentang</li>
                <li><i class="fas fa-book"></i> Pelajaran</li>
                <li><i class="fas fa-phone"></i> Hubungi Kami</li>
            </ul>
        </div>
    </div>
</body>
</html>
